<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - BookSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #34495e;
            --accent: #27ae60;
            --bg: #f8f9fa;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-bottom: 5px; color: var(--primary); }
        p { color: #7f8c8d; margin-bottom: 25px; font-size: 0.9rem; }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .btn-auth {
            background-color: var(--accent); /* Warna Hijau untuk Register */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-auth:hover { background-color: #219150; }
        .btn-auth:disabled { background-color: #95a5a6; cursor: not-allowed; }

        .link-text { margin-top: 20px; font-size: 0.9rem; }
        .link-text a { color: var(--primary); text-decoration: none; font-weight: bold; }

        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem; display: none; }
        .alert-error { background-color: #fadbd8; color: #c0392b; border: 1px solid #ebcccc; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Buat Akun Baru</h1>
        <p>Bergabung dengan komunitas BookSocial</p>

        <div id="error-msg" class="alert alert-error"></div>
        <div id="success-msg" class="alert alert-success"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="name" required placeholder="Budi Santoso">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="nama@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Minimal 6 karakter" minlength="6">
            </div>
            <button type="submit" id="btn-submit" class="btn-auth">Daftar</button>
        </form>

        <div class="link-text">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </div>

    <script>
        // === KONFIGURASI API ===
        const API_URL = 'https://thegift.theokaitou.my.id/api'; // Sesuaikan IP

        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const btn = document.getElementById('btn-submit');
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');

            // Reset UI
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.innerText = 'Registrasi berhasil! Mengarahkan ke login...';
                    successDiv.style.display = 'block';
                    document.getElementById('registerForm').reset();
                    
                    // Redirect otomatis ke login setelah 2 detik
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || data.error || 'Gagal mendaftar');
                }
            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.style.display = 'block';
                btn.innerHTML = 'Daftar';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
