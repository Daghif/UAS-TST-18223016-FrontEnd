<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #34495e; --accent: #27ae60; --bg: #f8f9fa; --text: #2c3e50; }
        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .auth-container {
            background: white; padding: 2.5rem; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center;
        }
        h1 { margin-bottom: 5px; color: var(--primary); }
        p { color: #7f8c8d; margin-bottom: 25px; font-size: 0.9rem; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            box-sizing: border-box; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); }
        .btn-auth {
            background-color: var(--primary); color: white; border: none; padding: 12px;
            width: 100%; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-top: 10px;
        }
        .btn-auth:hover { background-color: #2c3e50; }
        .btn-auth:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .link-text { margin-top: 20px; font-size: 0.9rem; }
        .link-text a { color: var(--accent); text-decoration: none; font-weight: bold; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9rem; display: none; }
        .alert-error { background-color: #fadbd8; color: #c0392b; border: 1px solid #ebcccc; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1><i class="fas fa-book-reader"></i> BookSocial</h1>
        <p>Masuk untuk mengelola perpustakaan Anda</p>

        <div id="error-msg" class="alert alert-error"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="nama@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" id="btn-submit" class="btn-auth">Masuk</button>
        </form>

        <div class="link-text">
            Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://thegift.theokaitou.my.id/api';

        if(localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');
            const errorDiv = document.getElementById('error-msg');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Simpan token
                    localStorage.setItem('token', data.token);
                    
                    // Simpan user info jika ada
                    if (data.user) {
                        localStorage.setItem('userName', data.user.name);
                        localStorage.setItem('userId', data.user.id);
                        localStorage.setItem('userEmail', data.user.email);
                    }
                    
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message || data.error || 'Login gagal');
                }
            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.style.display = 'block';
                btn.innerHTML = 'Masuk';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
